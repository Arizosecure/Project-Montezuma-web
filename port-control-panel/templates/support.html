<!DOCTYPE html>
<html>
<head>
    <title>Support</title>
</head>
<body>
    <h1>Domain Blocker & Port Management - Support</h1>
    <p>If you need help with your domain blocker or port management, please fill out the form below and submit your request.</p>
    <form method="POST" action="{{ url_for('send_support_email') }}">
        <label for="name">Name:</label>
        <input type="text" name="name" id="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email" required>
        <br>
        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="5" required></textarea>
        <br>
        <button type="submit">Send Request</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
