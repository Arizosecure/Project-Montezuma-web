<!DOCTYPE html>
<html>
<head>
    <title>Port Management</title>
</head>
<body>
    <h1>Allowed Ports</h1>
    <ul>
        {% for port in allowed_ports %}
            <li>{{ port }}</li>
        {% endfor %}
    </ul>
    <h2>Allow Port</h2>
    <form method="POST" action="{{ url_for('allow_port') }}">  <label for="port">Port:</label>
        <input type="text" name="port" id="port" required>
        <button type="submit">Allow</button>
    </form>
    <h2>Deny Port</h2>
    <form method="POST" action="{{ url_for('deny_port') }}">  <label for="port">Port:</label>
        <input type="text" name="port" id="port" required>
        <button type="submit">Deny</button>
    </form>
    {% if message %}
        <p>{{ message }}</p>
    {% endif %}
</body>
</html>
