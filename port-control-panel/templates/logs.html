{% extends "base.html" %}

{% block content %}
<h2>Logs</h2>
<table class="table">
    <thead>
        <tr>
            <th>User</th>
            <th>Action</th>
            <th>Timestamp</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
            <tr>
                <td>{{ log.user.username }}</td>
                <td>{{ log.action }}</td>
                <td>{{ log.timestamp }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
